# Sources: https://buf.build/docs/configuration/v2/buf-yaml/
version: v2
lint:
  use:
    - STANDARD
breaking:
  use:
    - FILE
# This is the default behavior if the modules key isn't specified.
# Deleting the modules section here has no effect.
modules:
  - path: protos/auth
  - path: protos/world_generator
  - path: protos/frame_generator
  - path: protos/music
  - path: protos/initiator
  - path: protos/game_engine

