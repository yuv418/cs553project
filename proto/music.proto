syntax = "proto3";

package music;
option go_package = "flappy-music-service/proto/musicpb";

enum SoundEffect {
    JUMP = 0;
    SCORE_INCREASED = 1;
    DIE = 2;
}

message PlayMusicReq {
    string game_id = 1;
    SoundEffect effect = 2;
}

message PlayMusicResp { bytes opus_payload = 1; }

service MusicService {
    rpc PlayMusic(PlayMusicReq) returns (PlayMusicResp) {}
}
