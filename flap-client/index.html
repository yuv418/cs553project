<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/sprites/yellowbird-upflap.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlappyGo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="bird" style="top:100px;"></div>
      <div id="score">0</div>
      <div class="login-container" style="display:none;">
        <h1>FlappyGo!</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
      </div>
      <div id="jump-instruction" class="jump-instruction">Press Space to Jump!</div>
      <div id="game-over" class="game-over" style="display:none;">
        <p>Score <span id="final-score">0</span></p>
        <p>Best <span id="best-score">0</span></p>
        <button id="restart-button">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
